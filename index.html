<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Pyscript -->
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

    <!-- bootstrap for styling , Pyscript can also be used for styling instead of bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #fcfcfc;
            padding-top: 55px;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
    </style>

    <title>Code Shortening</title>
</head>

<body>
    <py-script src="./codeShortening.py"></py-script>
    <div class="container">

        <h1 class="text-center">
            Python Code Shortening
        </h1>
        <br />
        <p>
        <h3>Enter your Python Code:</h3>
        <textarea id="code" type="text" onchange="" class="form-control" cols="40" rows="5" aria-label="Large"
            aria-describedby="inputGroup-sizing-sm"
            onclick="this.focus();this.select()"
            placeholder="print('Hello World')"></textarea>
        <p id="code_length" class="text-right"></p>


        </p>

        <center>
            <button id="shorten" type="submit" class="btn btn-primary" pys-onClick="shorten">Shorten</button>
        </center>

        <p>
        <h3>Result:</h3>
        <textarea readonly id="result" 
            class="form-control" cols="40" rows="2" 
            aria-label="Large"
            aria-describedby="inputGroup-sizing-sm" 
            onclick="this.focus();this.select()"
        >
        </textarea>
        <p id="result_length" class="text-right"></p>
        </p>
    </div>
</body>

</html>
